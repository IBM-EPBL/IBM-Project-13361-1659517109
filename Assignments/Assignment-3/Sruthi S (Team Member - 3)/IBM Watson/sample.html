<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Hospital Assistant</title>
</head>
<body>
    <h1>Watson Hospital </h1>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "d98a68ad-daba-4191-bd18-b01f59e1baa0", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "66b15ede-1876-4a49-a0ca-35bfe0022558", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
