<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body bgcolor="#FFDD11">
        <br/>
        <h2>Course Has Been Registered Successfully</h2>
        <br/>
        <h2>PROVIDED USER DETAILS:</h2>
        <div>
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("fname"));
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("mail"));
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="pass">Password:</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("pass"));
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="roll">Roll No:</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("roll"));
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("gender"));
                        </script>
                    </td>
                </tr>
                <tr>
                    <td>
                            <label for="course">Course:</label>
                    </td>
                    <td>
                        <script>
                            document.write(localStorage.getItem("course"));
                        </script>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
